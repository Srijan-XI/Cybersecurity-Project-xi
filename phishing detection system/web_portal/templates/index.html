<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font and enable JIT mode -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Load Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- HTML Structure Section -->
    <div class="card w-full max-w-2xl bg-white p-8 rounded-xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 tracking-tight">
                Phishing URL Detector
            </h1>
            <p class="text-gray-500 mt-2 text-md">
                Enter a URL to check if it is safe or suspicious.
            </p>
        </header>

        <!-- Input Section -->
        <form id="urlForm">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
                <input
                    type="url"
                    id="urlInput"
                    placeholder="e.g., https://www.google.com/secure-login-29987"
                    class="flex-grow p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    required
                />
                <button
                    type="submit"
                    id="checkButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
                >
                    Analyze URL
                </button>
            </div>
        </form>

        <!-- Analysis Status/Result Area -->
        <div id="statusArea" class="mt-6 flex flex-col items-center min-h-[5rem]">
            <!-- Dynamic content goes here (Loading Spinner or Result) -->
        </div>

        <!-- Disclaimer -->
        <footer class="mt-8 pt-4 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-400">
                Disclaimer: This uses machine learning analysis for phishing detection.
            </p>
        </footer>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
